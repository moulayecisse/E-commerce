      name="description"
    />
    <link
      href="%PUBLIC_URL%/apple-touch-icon.png"
      rel="apple-touch-icon"

      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link href="%PUBLIC_URL%/manifest.json" rel="manifest" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>PC-Builder</title>
    <meta content="PC - Builder" name="title" />
    <meta
      content="PC Builder is a tool that makes PC building accessible to everyone! You can choose your components and check their compatibility with your system to build your ultra-customized PC"
      name="description"
    />
    <meta
      content="best,builder,builder,center,custom,gaming,micro,newegg,pc,simulator,website"
      name="keywords"
    />
    <meta content="index, follow" name="robots" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="English" name="language" />
    <meta content="Six Feet Under" name="author" />
  </head>
